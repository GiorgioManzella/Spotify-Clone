<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .directions {
        display: flex;
        flex-direction: row;
      }
      .roundButton {
        border-style: solid;
        border-color: black;
        border-radius: 50%;
        background-color: black;
      }
      #dropdownMenuButton {
        background-color: black;
        color: aliceblue;
        font-weight: bolder;
        border-radius: 30px;
      }
      #profileImg {
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
      nav {
        background-color: rgb(18, 18, 18);
      }
      #navRow {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      #dropdown {
          background-color: rgb(18, 18, 18);
          font-weight: bolder;
      }
      #dropdown a {
          color: aliceblue;
          font-weight: 500;
      }
      #dropdown a:hover {
          background-color: rgb(61, 60, 60);
      }





      .playFooter {
        background-color: rgb(18, 18, 18);
        height: 100px;
      }
      
      .progress-song {
        padding-bottom: 10px;
      }

      div.progress {
      height: 3px;
      }

      .volume-progress {
      width: 100px;
      }

      

    </style>
    <title>Spotify</title>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container">
        <div id="navRow" class="row">
          <div class="directions col-11">
            <a class="roundButton navbar-brand" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </a>
            <a class="roundButton navbar-brand" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </a>
            </div>

            <div class="col-1">
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <img id="profileImg" src="/images/logo.jpg" alt="" />
                  Adam
                </button>
                <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Account</a>
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Upgrade to premium</a>
                  <a class="dropdown-item" href="#">Private session</a>
                  <a class="dropdown-item" href="#">Setting</a>
                  <a class="dropdown-item" href="#">Log out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>


   <!--                             "Now Playing" Footer                              -->
   
    <div class="container-fluid fixed-bottom playFooter">
      <div class="row d-flex">
        <div class="col-lg-3 col-md-4 d-md-block galleryArtist">
          <div class=" d-flex">
            <img src="./images/Album covers/nowplaying.jpeg" style="width:60px; height:60px" class="align-self-center my-4 mx-3"
              alt="...">
            <div class="text-white d-flex align-items-center w-100 ">
              <div class="d-flex flex-column mt-4">
                <h6 class="mt-0 titleSong">Another One Bites The Dust - Remastered 2011</h6>
                <p class="artistName text-muted">Queen</p>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <div class='mx-3'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
                  viewBox="0 0 16 16">
                  <path
                    d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                </svg>
              </div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-window-fullscreen" viewBox="0 0 16 16">
                  <path
                    d="M3 3.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm1.5 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Zm1 .5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Z" />
                  <path
                    d="M.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 .5.5h15a.5.5 0 0 0 .5-.5v-13a.5.5 0 0 0-.5-.5H.5ZM1 5V2h14v3H1Zm0 1h14v8H1V6Z" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-7 text-white mt-1">
          <div class="play-icons d-flex align-items-center justify-content-center my-0">
            <i class="bi bi-shuffle mx-3 mt-0"></i>
            <i class="bi bi-skip-start-fill mx-3 mt-0"></i>
            <i class="bi bi-play-circle-fill mt-0" style="font-size: 40px;"></i>
            <i class="bi bi-skip-end-fill mx-3 mt-0"></i>
            <i class="bi bi-arrow-repeat mx-3 mt-0"></i>
          </div>
          <div class="progress-song my-0 d-flex justify-content-between align-items-center">
            <div class="mx-2">0:12</div>
            <div class="progress w-100 bg-secondary"></div>
            <div class="progress-bar" role="progressbar" style="width: 0%; background-color: white;"
              aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="mx-2">3:34</div>
          </div>
        </div>
        <div class="col-lg-3  rightVolumeSide text-white d-inline-flex flex-row-reverse align-items-center">
          <div class="progress volume-progress bg-secondary">
            <div class="progress-bar" role="progressbar" style="width: 25%; background-color: white;"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="ml-2">
            <i class="bi bi-volume-up mx-2"></i>
          </div>
          <div class="ml-2">
            <i class="bi bi-pc-display mx-2"></i>
          </div>
          <div class="ml-2">
            <i class="bi bi-list mx-2"></i>
          </div>
        </div>
      </div>
    </div>

















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
